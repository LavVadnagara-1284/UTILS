<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Utility</title>
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png">
    <style>
        :root {
            --primary: #1e3a5c;
            --primary-hover: #274472;
            --accent: #3a7ca5;
            --bg: #16213e;
            --input-bg: #1e2746;
            --text: #fff;
            --border: 1.5px solid #274472;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 32rem;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            margin-bottom: 10rem;
        }

        h1 {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 1rem 0 1.5rem 0;
            letter-spacing: 0.01em;
            text-align: center;
        }

        .input-section {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        label {
            display: none;
        }

        input[type="text"] {
            width: 100%;
            height: 2.8rem;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            background: var(--input-bg);
            color: var(--text);
            border-radius: 6px;
            outline: none;
            text-align: center;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            background: #22305a;
            box-shadow: 0 0 0 2px var(--accent);
        }

        .clear-input-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.3rem;
            border-radius: 3px;
            transition: color 0.2s;
        }

        .clear-input-btn:hover {
            color: #fff;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        button {
            min-width: 5.2rem;
            height: 2.2rem;
            font-size: 0.95rem;
            font-weight: 500;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: none;
            letter-spacing: 0.01em;
            outline: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .output-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .output-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        #output {
            width: 100%;
            min-height: 2.8rem;
            font-size: 1rem;
            background: var(--input-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: all;
            box-shadow: none;
            font-weight: 500;
            word-break: break-all;
            box-sizing: border-box;
            border: 2px solid transparent;
        }

        #output:hover {
            background: #22305a;
            border-color: var(--accent);
        }

        #output.copied {
            background: var(--success);
            color: #000;
        }

        .output-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: #374151;
            min-width: 6rem;
            height: 2rem;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .copy-indicator {
            position: absolute;
            top: -2rem;
            right: 0;
            background: var(--success);
            color: #000;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .copy-indicator.show {
            opacity: 1;
        }

        .keyboard-shortcuts {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
        }

        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }

            .btn-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>âœ¨ Enhanced Naming Utility</h1>

        <div class="input-section">
            <form class="input-group" autocomplete="off" onsubmit="return false;">
                <input type="text" id="inputText" placeholder="Enter text to transform..." aria-label="Input text">
                <button type="button" class="clear-input-btn" id="clearBtn" title="Clear input"
                    aria-label="Clear input">âœ•</button>
            </form>
        </div>

        <nav class="btn-grid" id="dynamicNav" aria-label="Formatting options">
            <!-- Buttons will be generated dynamically -->
        </nav>

        <div class="output-section">
            <div class="output-container">
                <div id="output" tabindex="0" aria-live="polite" title="Click to copy">Click to Copy Output</div>
                <div class="copy-indicator" id="copyIndicator">Copied!</div>
            </div>

            <div class="output-actions">
                <button type="button" class="btn-secondary" id="clearResultBtn" title="Clear result">Clear
                    Result</button>
                <button type="button" class="btn-secondary" id="copyBtn" title="Copy to clipboard">ðŸ“‹ Copy</button>
            </div>
        </div>

        <div class="keyboard-shortcuts">
            <small>ðŸ’¡ Tip: Press Enter to apply first transformation | Escape to clear</small>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputField = document.getElementById("inputText");
            const outputField = document.getElementById("output");
            const btnGroup = document.getElementById("dynamicNav");
            const clearBtn = document.getElementById("clearBtn");
            const clearResultBtn = document.getElementById("clearResultBtn");
            const copyBtn = document.getElementById("copyBtn");
            const copyIndicator = document.getElementById("copyIndicator");

            inputField.focus();

            // Enhanced button configuration
            const transformations = [
                { type: "mockresvar", label: "Mock Variable", icon: "ðŸ” " },
                { type: "mockfn", label: "MockFileName", icon: "ðŸ“" },
                { type: "hyphen", label: "kebab-case", icon: "ðŸ”—" },
                { type: "slashtoUnderscore", label: "/ â†’ _", icon: "ðŸ”„" },
                { type: "hyphenToUnderscore", label: "- â†’ _", icon: "ðŸ”„" },
                { type: "camel", label: "camelCase", icon: "ðŸª" },
                { type: "lowercase", label: "lowercase", icon: "ðŸ”¤" },
                { type: "uppercase", label: "UPPERCASE", icon: "ðŸ” " },
                { type: "title", label: "Title Case", icon: "ðŸ“" },
                { type: "capitalize", label: "Capitalize", icon: "ðŸŽ¯" },
                { type: "removeSpaces", label: "RemoveSpaces", icon: "ðŸš«" },
                { type: "reverse", label: "Reverse", icon: "ðŸ”„" },
                // { type: "slashtoUnderscore", label: "Endpoint", icon: "ðŸŒ" }
            ];

            // Dynamically create buttons with icons
            transformations.forEach(({ type, label, icon }) => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.setAttribute('data-type', type);
                btn.innerHTML = `${icon} ${label}`;
                btn.title = `Transform to ${label}`;
                btnGroup.appendChild(btn);
            });

            function formatText(str, type) {
                const text = str.trim();
                if (!text) return "";

                switch (type) {
                    case "hyphen":
                        return text.replace(/\s+/g, '-').toLowerCase();
                    case "lowercase":
                        return text.toLowerCase();
                    case "uppercase":
                        return text.toUpperCase();
                    case "slashtoUnderscore":
                        return text.replace(/\//g, '_').toLowerCase();
                    case "reverse":
                        return text.split('').reverse().join('');
                    case "capitalize":
                        return text.replace(/\b\w/g, c => c.toUpperCase());
                    case "mockresvar":
                        return text.replace(/[\/-]/g, '_').toLowerCase() + '_mock';
                    case "title":
                        return text.replace(/\w\S*/g, w => w.charAt(0).toUpperCase() + w.substr(1).toLowerCase());
                    case "removeSpaces":
                        return text.replace(/\s+/g, '');
                    case "camel":
                        return text
                            .toLowerCase()
                            .replace(/[^a-zA-Z0-9 ]/g, '')
                            .replace(/ (.)/g, (match, group1) => group1.toUpperCase());
                    case "mockfn":
                        return text + '.mock.ts';
                    case "hyphenToUnderscore":
                        return text.replace(/-/g, '_').toLowerCase();
                    default:
                        return text;
                }
            }

            function showCopyIndicator() {
                copyIndicator.classList.add('show');
                setTimeout(() => {
                    copyIndicator.classList.remove('show');
                }, 1500);
            }

            function copyToClipboard(text) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        showCopyIndicator();
                        outputField.classList.add('copied');
                        setTimeout(() => {
                            outputField.classList.remove('copied');
                        }, 1000);
                    });
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showCopyIndicator();
                }
            }

            // Enhanced button click handler
            btnGroup.addEventListener("click", e => {
                if (e.target.tagName === "BUTTON") {
                    const type = e.target.getAttribute("data-type");
                    const inputText = inputField.value;

                    if (!inputText.trim()) {
                        outputField.textContent = "âš ï¸ Please enter some text first";
                        outputField.style.color = "#fbbf24";
                        setTimeout(() => {
                            outputField.textContent = "Click to Copy Output";
                            outputField.style.color = "";
                        }, 2000);
                        inputField.focus();
                        return;
                    }

                    const result = formatText(inputText, type);
                    outputField.textContent = result;
                    outputField.style.color = "";

                    // Auto-clear input after transformation
                    setTimeout(() => {
                        inputField.value = "";
                        inputField.focus();
                    }, 100);
                }
            });

            // Enhanced copy functionality
            function copyOutput() {
                const text = outputField.textContent;
                if (text === "Click to Copy Output" || text.includes("Please enter")) {
                    // Visual feedback for invalid copy
                    outputField.style.color = "#fbbf24";
                    setTimeout(() => {
                        outputField.style.color = "";
                    }, 1000);
                } else {
                    copyToClipboard(text);
                }
            }

            // Event listeners
            outputField.addEventListener("click", copyOutput);
            copyBtn.addEventListener("click", copyOutput);

            outputField.addEventListener("keydown", e => {
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    copyOutput();
                }
            });

            // Clear button functionality
            clearBtn.addEventListener("click", () => {
                inputField.value = "";
                inputField.focus();
            });

            // Clear result button functionality
            clearResultBtn.addEventListener("click", () => {
                outputField.textContent = "Click to Copy Output";
                outputField.style.color = "";
                inputField.focus();
            });

            // Keyboard shortcuts
            document.addEventListener("keydown", e => {
                if (e.key === "Enter" && document.activeElement === inputField) {
                    e.preventDefault();
                    // Apply first transformation (hyphen/kebab-case)
                    const firstBtn = btnGroup.querySelector('button[data-type="hyphen"]');
                    if (firstBtn) firstBtn.click();
                }

                if (e.key === "Escape") {
                    inputField.value = "";
                    outputField.textContent = "Click to Copy Output";
                    outputField.style.color = "";
                    inputField.focus();
                }
            });

            // Show clear button only when input has content
            inputField.addEventListener("input", () => {
                clearBtn.style.display = inputField.value ? "block" : "none";
            });
        });
    </script>
</body>

</html>
