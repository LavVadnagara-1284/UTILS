<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        .search-box {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .search-box input {
            padding: 12px 20px;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .patient-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            border-left: 4px solid #667eea;
        }

        .patient-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .card-title {
            flex: 1;
        }

        .expand-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            color: #667eea;
        }

        .patient-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            opacity: 0;
        }

        .patient-card.expanded .card-content {
            max-height: 1000px;
            opacity: 1;
            margin-top: 15px;
        }

        .specialty-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .specialty-badge.dental {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .specialty-badge.optometry {
            background: #e3f2fd;
            color: #1565c0;
        }

        .specialty-badge.chiropractic {
            background: #fff3e0;
            color: #e65100;
        }

        .patient-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        .patient-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-top: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-left: 3px solid #f0f0f0;
            background: #fafafa;
            border-radius: 6px;
            gap: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            font-size: 0.85rem;
            min-width: 100px;
            text-transform: capitalize;
        }

        .info-value {
            color: #333;
            word-break: break-all;
            flex: 1;
            text-align: right;
            font-size: 0.9rem;
        }

        .info-copy-btn {
            padding: 5px 10px;
            background: #f0f0f0;
            color: #667eea;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            flex-shrink: 0;
            font-weight: 600;
        }

        .info-copy-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .copy-all-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .copy-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .no-results {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast.out {
            animation: slideOut 0.3s ease;
        }
    </style>
</head>

        let currentFilter = 'all';
        let currentLocation = 'all';
        let currentSearch = '';

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('out');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            });
        }

        function createPatientCard(specialty, key, patient) {
            const card = document.createElement('div');
            card.className = 'patient-card';

            const jsonData = JSON.stringify(patient, null, 2);
            const birthDate = new Date(patient.birth_date).toLocaleDateString();

            let infoHTML = '';
            const keyOrder = ['id', 'patient_ehr_id', 'first_name', 'last_name', 'display_name', 'user_name', 'birth_date', 'email', 'mobile', 'gender', 'location_id', 'location_name', 'practiceIndustryUser'];

            for (const fieldKey of keyOrder) {
                if (fieldKey in patient) {
                    let displayValue = patient[fieldKey];
                    if (fieldKey === 'birth_date') {
                        displayValue = birthDate;
                    }
                    const copyValue = displayValue.toString().replace(/'/g, "\\'");
                    infoHTML += `
                    <div class="info-item">
                        <span class="info-label">${fieldKey.replace(/_/g, ' ')}:</span>
                        <span class="info-value">${displayValue}</span>
                        <button class="info-copy-btn" onclick="event.stopPropagation(); copyToClipboard('${copyValue}')" title="Copy ${fieldKey}">ðŸ“‹</button>
                    </div>`;
                }
            }

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">
                        <span class="specialty-badge ${specialty}">${specialty}</span>
                        <div class="patient-name">${patient.display_name}</div>
                    </div>
                    <div class="expand-icon">â–¼</div>
                </div>
                <div class="card-content">
                    <div class="patient-info">
                        ${infoHTML}
                    </div>
                    <button class="copy-all-btn" onclick="event.stopPropagation(); copyToClipboard('${jsonData.replace(/'/g, "\\'")}')">ðŸ“‹ Copy Full JSON</button>
                </div>
            `;

            card.addEventListener('click', () => {
                card.classList.toggle('expanded');
            });

            return card;
        }

        function updatePatients() {
            const container = document.getElementById('patientsContainer');
            container.innerHTML = '';

            let patientCount = 0;

            for (const [specialty, locations] of Object.entries(patientsData)) {
                if (currentFilter !== 'all' && specialty !== currentFilter) continue;

                for (const [location, patients] of Object.entries(locations)) {
                    if (currentLocation !== 'all' && location !== currentLocation) continue;

                    for (const [key, patient] of Object.entries(patients)) {
                        const searchLower = currentSearch.toLowerCase();
                        const matchesSearch = !searchLower ||
                            patient.display_name.toLowerCase().includes(searchLower) ||
                            patient.email.toLowerCase().includes(searchLower) ||
                            patient.id.toLowerCase().includes(searchLower) ||
                            patient.user_name.toLowerCase().includes(searchLower) ||
                            patient.mobile.includes(searchLower) ||
                            patient.location_name.toLowerCase().includes(searchLower);

                        if (matchesSearch) {
                            container.appendChild(createPatientCard(specialty, key, patient));
                            patientCount++;
                        }
                    }
                }
            }

            if (patientCount === 0) {
                container.innerHTML = '<div class="no-results">No patients found matching your search.</div>';
            }
        }

        function updateStats() {
            const statsContainer = document.getElementById('stats');
            let dentalCount = 0, optometryCount = 0, chiropracticCount = 0;

            for (const [location, patients] of Object.entries(patientsData.dental)) {
                dentalCount += Object.keys(patients).length;
            }
            for (const [location, patients] of Object.entries(patientsData.optometry)) {
                optometryCount += Object.keys(patients).length;
            }
            for (const [location, patients] of Object.entries(patientsData.chiropractic)) {
                chiropracticCount += Object.keys(patients).length;
            }

            const totalPatients = dentalCount + optometryCount + chiropracticCount;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <span class="stat-number">${totalPatients}</span>
                    <span class="stat-label">Total Patients</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${dentalCount}</span>
                    <span class="stat-label">Dental</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${optometryCount}</span>
                    <span class="stat-label">Optometry</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${chiropracticCount}</span>
                    <span class="stat-label">Chiropractic</span>
                </div>
            `;
        }

        // Event listeners
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                updatePatients();
            });
        });

        document.querySelectorAll('[data-location]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('[data-location]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentLocation = e.target.dataset.location;
                updatePatients();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            updatePatients();
        });

        // Initial render
        updateStats();
        updatePatients();
    </script>
